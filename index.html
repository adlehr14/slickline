<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLICKLINE | Equalização de Níveis de Líquido</title>
    <link rel="icon" href="https://raw.githubusercontent.com/adlehrgabriele/favicon/main/icone.png" type="image/png">
    <style>
        @font-face {
            font-family: 'Graphie';
            src: url('Graphie-Regular.otf2') format('otf2'), 
                 url('Graphie-Regular.otf') format('otf');
            font-weight: normal;
        }
        @font-face {
            font-family: 'Graphie';
            src: url('Graphie-Bold.otf2') format('otf2'), 
                 url('Graphie-Bold.otf') format('otf');
            font-weight: bold;
        }

        body {
            font-family: 'Graphie', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
        }
        .calculator {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            text-align: center;
        }
        .calculator h1 {
            color: #193cb9;
            font-weight: bold;
            font-size: 26px;
            margin-bottom: 20px;
        }
        .calculator label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .calculator input, .calculator select {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 20px);
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .calculator button {
            padding: 12px 0;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            background-color: #193cb9;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .calculator button:hover {
            background-color: #142a8b;
        }
        .calculator .hidden {
            display: none;
        }
        .calculator .logo {
            width: 150px; /* Aumentei o tamanho da logo */
            margin-bottom: 20px;
        }
        .calculator .error {
            color: red;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 10px;
            text-align: left;
        }
        .calculator #resultado {
            font-weight: bold;
            margin-top: 20px;
        }
        .footer {
            font-size: 10px;
            color: rgba(0, 0, 0, 0.5); /* Opacidade */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <img src="logo.png" alt="Origem Logo" class="logo">
        <h1>SLICKLINE | Equalização de Níveis de Líquido</h1>
        <label for="nivelColuna">Nível na Coluna (m):</label>
        <input type="number" id="nivelColuna" inputmode="numeric">
        <span class="error" id="errorNivelColuna"></span>
        
        <label for="nivelAnular">Nível no Anular (m):</label>
        <input type="number" id="nivelAnular" inputmode="numeric">
        <span class="error" id="errorNivelAnular"></span>
        
        <label for="pressaoAnular">Pressão no Anular (kgf/cm²):</label>
        <input type="number" id="pressaoAnular" inputmode="numeric">
        <span class="error" id="errorPressaoAnular"></span>
        
        <label for="pressaoColuna">Pressão na Coluna (kgf/cm²):</label>
        <input type="number" id="pressaoColuna" inputmode="numeric">
        <span class="error" id="errorPressaoColuna"></span>
        
        <label for="pesosConhecidos">Os pesos dos fluidos são conhecidos?</label>
        <select id="pesosConhecidos" onchange="mostrarPesos()">
            <option value="nao">Não</option>
            <option value="sim">Sim</option>
        </select>
        
        <div id="pesos" class="hidden">
            <label for="pesoAnular">Peso do fluido no Anular (kg/m³):</label>
            <input type="number" id="pesoAnular" inputmode="numeric">
            <span class="error" id="errorPesoAnular"></span>
            
            <label for="pesoColuna">Peso do fluido na Coluna (kg/m³):</label>
            <input type="number" id="pesoColuna" inputmode="numeric">
            <span class="error" id="errorPesoColuna"></span>
        </div>
        
        <button onclick="calcular()">Calcular</button>
        <p id="resultado"></p>
    </div>
    <div class="footer">
        Todos os direitos reservados © 2024 Anália Ramila e Adlehr Gabriele | Origem Energia S.A.
    </div>
    <script>
        function mostrarPesos() {
            const pesosDiv = document.getElementById('pesos');
            const pesosConhecidos = document.getElementById('pesosConhecidos').value;
            if (pesosConhecidos === 'sim') {
                pesosDiv.classList.remove('hidden');
            } else {
                pesosDiv.classList.add('hidden');
            }
        }

        function validarEntrada(valor, erroId) {
            if (isNaN(valor) || valor < 0) {
                document.getElementById(erroId).innerText = 'Por favor, insira um valor válido e não negativo.';
                return false;
            }
            document.getElementById(erroId).innerText = '';
            return true;
        }

        function calcular() {
            const nivelColuna = parseFloat(document.getElementById('nivelColuna').value);
            const nivelAnular = parseFloat(document.getElementById('nivelAnular').value);
            const pressaoAnular = parseFloat(document.getElementById('pressaoAnular').value);
            const pressaoColuna = parseFloat(document.getElementById('pressaoColuna').value);
            const pesosConhecidos = document.getElementById('pesosConhecidos').value;

            let pesoAnular = 1000; // peso padrão em kg/m³
            let pesoColuna = 1000; // peso padrão em kg/m³

            let isValid = true;
            isValid &= validarEntrada(nivelColuna, 'errorNivelColuna');
            isValid &= validarEntrada(nivelAnular, 'errorNivelAnular');
            isValid &= validarEntrada(pressaoAnular, 'errorPressaoAnular');
            isValid &= validarEntrada(pressaoColuna, 'errorPressaoColuna');

            if (pesosConhecidos === 'sim') {
                pesoAnular = parseFloat(document.getElementById('pesoAnular').value);
                pesoColuna = parseFloat(document.getElementById('pesoColuna').value);
                isValid &= validarEntrada(pesoAnular, 'errorPesoAnular');
                isValid &= validarEntrada(pesoColuna, 'errorPesoColuna');
            }

            if (!isValid) {
                return;
            }

            // Calcular o balanço
            const pressaoHidColuna = nivelColuna * pesoColuna / 10000 + pressaoColuna;
            const pressaoHidAnular = nivelAnular * pesoAnular / 10000 + pressaoAnular;
            const pressaoHidAnularAlvo = pressaoHidAnular * 1.1;

            const pressaoHidColuna_kgf = pressaoHidColuna / 9.81;
            const pressaoHidAnular_kgf = pressaoHidAnular / 9.81;
            const pressaoHidAnularAlvo_kgf = pressaoHidAnularAlvo / 9.81;

            const alturaNecessaria = (pressaoHidAnularAlvo - pressaoHidColuna) * 10000 / pesoColuna;
            const volumeInjetar = alturaNecessaria * Math.PI * Math.pow(2.375 / 2, 2);
            const volumeInjetarBBL = volumeInjetar / 158.987;

            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = '';

            if (pressaoHidColuna > pressaoHidAnularAlvo) {
                resultadoDiv.innerHTML += '<p style="color: green;">Pressão hidrostática da coluna maior do que 1.1 vezes a do anular, operação segura.</p>';
            } else {
                if (pressaoHidColuna >= pressaoHidAnular) {
                    resultadoDiv.innerHTML += '<p style="color: orange;">Pressão hidrostática da coluna ligeiramente maior do que a do anular. Consultar engenharia para saber se deve seguir a operação sem completar a coluna dado que o valor, apesar de positivo, está próximo da margem de erro.</p>';
                } else {
                    resultadoDiv.innerHTML += `<p style="color: red;">Pressão hidrostática do anular maior do que da coluna, operação insegura. Necessário injetar ${volumeInjetarBBL.toFixed(2)} bbl com a UCAQ antes de prosseguir com a operação. Consultar engenharia antes de prosseguir.</p>`;
                }

                resultadoDiv.innerHTML += `<p>PH da coluna: ${pressaoHidColuna_kgf.toFixed(2)} kgf/cm²</p>`;
                resultadoDiv.innerHTML += `<p>PH do anular: ${pressaoHidAnular_kgf.toFixed(2)} kgf/cm²</p>`;
                resultadoDiv.innerHTML += `<p>Quanto deve ser a PH mínima da coluna com margem de erro: ${pressaoHidAnularAlvo_kgf.toFixed(2)} kgf/cm²</p>`;
                resultadoDiv.innerHTML += `<p>Altura total necessária da coluna de líquido com margem de erro: ${alturaNecessaria.toFixed(2)} m</p>`;
                resultadoDiv.innerHTML += `<p>Altura de líquido a ser injetada: ${alturaNecessaria.toFixed(2)} m</p>`;
                resultadoDiv.innerHTML += `<p>Volume a ser injetado: ${volumeInjetar.toFixed(2)} m³ (${volumeInjetarBBL.toFixed(2)} bbl)</p>`;
            }
        }
    </script>
</body>
</html>
