<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLICKLINE | Equalização de Níveis de Líquido</title>
    <link rel="icon" href="icone.png" type="image/png"> <!-- Favicon -->
    <style>
        /* Estilos omitidos para brevidade */
    </style>
</head>
<body>
    <div class="calculator">
        <img src="logo.png" alt="Origem Logo" class="logo">
        <h1>SLICKLINE | Equalização de Níveis de Líquido</h1>
        <label for="profundidadePoco">Profundidade do Poço (m):</label>
        <input type="number" id="profundidadePoco" inputmode="decimal">
        <span class="error" id="errorProfundidadePoco"></span>

        <label for="diametroColuna">Diâmetro da Coluna (polegadas):</label>
        <select id="diametroColuna">
            <option value="2.375">2 3/8"</option>
            <option value="2.875">2 7/8"</option>
            <option value="3.0">3"</option>
        </select>

        <label for="nivelColuna">Nível na Coluna (m):</label>
        <input type="number" id="nivelColuna" inputmode="decimal">
        <span class="error" id="errorNivelColuna"></span>

        <label for="nivelAnular">Nível no Anular (m):</label>
        <input type="number" id="nivelAnular" inputmode="decimal">
        <span class="error" id="errorNivelAnular"></span>

        <label for="pressaoAnular">Pressão no Anular (kgf/cm²):</label>
        <input type="number" id="pressaoAnular" inputmode="decimal">
        <span class="error" id="errorPressaoAnular"></span>

        <label for="pressaoColuna">Pressão na Coluna (kgf/cm²):</label>
        <input type="number" id="pressaoColuna" inputmode="decimal">
        <span class="error" id="errorPressaoColuna"></span>

        <label for="massasConhecidas">As massas específicas dos fluidos são conhecidas?</label>
        <select id="massasConhecidas" onchange="mostrarMassas()">
            <option value="nao">Não</option>
            <option value="sim">Sim</option>
        </select>

        <div id="massas" class="hidden">
            <label for="massaAnular">Massa específica do fluido no Anular (kg/m³):</label>
            <input type="number" id="massaAnular" inputmode="decimal">
            <span class="error" id="errorMassaAnular"></span>

            <label for="massaColuna">Massa específica do fluido na Coluna (kg/m³):</label>
            <input type="number" id="massaColuna" inputmode="decimal">
            <span class="error" id="errorMassaColuna"></span>
        </div>

        <button onclick="calcular()">Calcular</button>
        <p id="resultado"></p>
    </div>
    <div class="footer">
        Todos os direitos reservados © 2024 Anália Ramila e Ernande Vieira.
    </div>

    <script>
        function mostrarMassas() {
            const massas = document.getElementById('massas');
            massas.classList.toggle('hidden', document.getElementById('massasConhecidas').value === 'nao');
        }

        function calcular() {
            const profundidadePoco = parseFloat(document.getElementById('profundidadePoco').value);
            const diametroColuna = parseFloat(document.getElementById('diametroColuna').value);
            const nivelColuna = parseFloat(document.getElementById('nivelColuna').value);
            const nivelAnular = parseFloat(document.getElementById('nivelAnular').value);
            const pressaoAnular = parseFloat(document.getElementById('pressaoAnular').value);
            const pressaoColuna = parseFloat(document.getElementById('pressaoColuna').value);
            const massasConhecidas = document.getElementById('massasConhecidas').value;

            let massaAnular = 1006.54; // massa padrão em kg/m³
            let massaColuna = 900; // massa padrão em kg/m³

            if (massasConhecidas === 'sim') {
                massaAnular = parseFloat(document.getElementById('massaAnular').value);
                massaColuna = parseFloat(document.getElementById('massaColuna').value);
            }

            const gravidade = 9.806; // gravidade em m/s²

            const alturaColuna = profundidadePoco - nivelColuna;
            const alturaAnular = profundidadePoco - nivelAnular;

            const pressaoHidColuna = massaColuna * gravidade * alturaColuna;
            const pressaoHidAnular = massaAnular * gravidade * alturaAnular;

            const pressaoHidAnularAlvo = 1.1 * pressaoHidAnular;

            let resultado = '';

            if (pressaoHidColuna > pressaoHidAnularAlvo) {
                resultado = "Pressão hidrostática da coluna maior do que do anular, operação segura. Pode continuar a operação.";
            } else if (pressaoHidColuna >= pressaoHidAnular) {
                resultado = "Pressão hidrostática da coluna dentro de 10% maior do que do anular, operação segura. Consulte engenharia.";
            } else {
                const xTotal = pressaoHidAnularAlvo / (massaColuna * gravidade);
                const alturaNecessaria = xTotal - alturaColuna;
                const raioColuna = (diametroColuna * 0.0254) / 2;
                const areaColuna = Math.PI * Math.pow(raioColuna, 2);
                const volumeInjetar = areaColuna * alturaNecessaria;
                const volumeInjetarBBL = volumeInjetar * 6.28981;

                resultado = `Pressão hidrostática do anular maior do que da coluna, operação insegura. Necessário injetar ${volumeInjetarBBL.toFixed(2)} bbl com a UCAQ antes de prosseguir com a operação. Consultar engenharia antes de prosseguir.`;
            }

            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>
</body>
</html>
