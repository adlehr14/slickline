<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLICKLINE | Equalização de Níveis de Líquido</title>
    <link rel="icon" href="icone.png" type="image/png"> <!-- Favicon -->
    <style>
        @font-face {
            font-family: 'Graphie';
            src: url('Graphie-Regular.otf2') format('otf2'), 
                 url('Graphie-Regular.otf') format('otf');
            font-weight: normal;
        }
        @font-face {
            font-family: 'Graphie';
            src: url('Graphie-Bold.otf2') format('otf2'), 
                 url('Graphie-Bold.otf') format('otf');
            font-weight: bold;
        }

        body {
            font-family: 'Graphie', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
        }
        .calculator {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            text-align: center;
        }
        .calculator h1 {
            color: #193cb9;
            font-weight: bold;
            font-size: 26px;
            margin-bottom: 20px;
        }
        .calculator label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .calculator input, .calculator select {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 20px);
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .calculator button {
            padding: 12px 0;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            background-color: #193cb9;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .calculator button:hover {
            background-color: #142a8b;
        }
        .calculator .hidden {
            display: none;
        }
        .calculator .logo {
            width: 220px; /* Aumentado para 150px */
            margin-bottom: 20px;
        }
        .calculator .error {
            color: red;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 10px;
            text-align: left;
        }
        .calculator #resultado {
            font-weight: bold;
            margin-top: 20px;
        }
        .footer {
            font-size: 10px; /* Fonte menor */
            color: rgba(0, 0, 0, 0.6); /* Opacidade de 60% */
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <img src="logo.png" alt="Origem Logo" class="logo">
        <h1>SLICKLINE | Equalização de Níveis de Líquido</h1>
        
        <label for="profundidadePoco">Profundidade do Poço (m):</label>
        <input type="number" id="profundidadePoco" inputmode="decimal">
        <span class="error" id="errorProfundidadePoco"></span>
        
        <label for="nivelColuna">Nível na Coluna (m):</label>
        <input type="number" id="nivelColuna" inputmode="decimal">
        <span class="error" id="errorNivelColuna"></span>
        
        <label for="nivelAnular">Nível no Anular (m):</label>
        <input type="number" id="nivelAnular" inputmode="decimal">
        <span class="error" id="errorNivelAnular"></span>
        
        <label for="pressaoAnular">Pressão no Anular (kgf/cm²):</label>
        <input type="number" id="pressaoAnular" inputmode="decimal">
        <span class="error" id="errorPressaoAnular"></span>
        
        <label for="pressaoColuna">Pressão na Coluna (kgf/cm²):</label>
        <input type="number" id="pressaoColuna" inputmode="decimal">
        <span class="error" id="errorPressaoColuna"></span>
        
        <label for="masseEspecificaConhecida">A massa específica dos fluidos é conhecida?</label>
        <select id="masseEspecificaConhecida" onchange="mostrarMassaEspecifica()">
            <option value="nao">Não</option>
            <option value="sim">Sim</option>
        </select>
        
        <div id="masseEspecifica" class="hidden">
            <label for="massaEspecificaAnular">Massa específica do fluido no Anular (kg/m³):</label>
            <input type="number" id="massaEspecificaAnular" inputmode="decimal">
            <span class="error" id="errorMassaEspecificaAnular"></span>
            
            <label for="massaEspecificaColuna">Massa específica do fluido na Coluna (kg/m³):</label>
            <input type="number" id="massaEspecificaColuna" inputmode="decimal">
            <span class="error" id="errorMassaEspecificaColuna"></span>
        </div>
        
        <button onclick="calcular()">Calcular</button>
        <p id="resultado"></p>
    </div>
    <div class="footer">
        Todos os direitos reservados © 2024 Anália Ramila e Adlehr Gabriele | Origem Energia S.A.
    </div>
    <script>
        function mostrarMassaEspecifica() {
            const massaEspecificaDiv = document.getElementById('masseEspecifica');
            const massaEspecificaConhecida = document.getElementById('masseEspecificaConhecida').value;
            if (massaEspecificaConhecida === 'sim') {
                massaEspecificaDiv.classList.remove('hidden');
            } else {
                massaEspecificaDiv.classList.add('hidden');
            }
        }

        function validarEntrada(valor, erroId) {
            if (isNaN(valor) || valor < 0) {
                document.getElementById(erroId).innerText = 'Por favor, insira um valor válido e não negativo.';
                return false;
            }
            document.getElementById(erroId).innerText = '';
            return true;
        }

        function calcular() {
            const profundidadePoco = parseFloat(document.getElementById('profundidadePoco').value);
            const nivelColuna = parseFloat(document.getElementById('nivelColuna').value);
            const nivelAnular = parseFloat(document.getElementById('nivelAnular').value);
            const pressaoAnular = parseFloat(document.getElementById('pressaoAnular').value);
            const pressaoColuna = parseFloat(document.getElementById('pressaoColuna').value);
            const massaEspecificaConhecida = document.getElementById('masseEspecificaConhecida').value;

            let massaEspecificaAnular = 1006.54; // massa específica padrão em kg/m³
            let massaEspecificaColuna = 900; // massa específica padrão em kg/m³

            let isValid = true;
            isValid &= validarEntrada(profundidadePoco, 'errorProfundidadePoco');
            isValid &= validarEntrada(nivelColuna, 'errorNivelColuna');
            isValid &= validarEntrada(nivelAnular, 'errorNivelAnular');
            isValid &= validarEntrada(pressaoAnular, 'errorPressaoAnular');
            isValid &= validarEntrada(pressaoColuna, 'errorPressaoColuna');

            if (massaEspecificaConhecida === 'sim') {
                massaEspecificaAnular = parseFloat(document.getElementById('massaEspecificaAnular').value);
                massaEspecificaColuna = parseFloat(document.getElementById('massaEspecificaColuna').value);
                isValid &= validarEntrada(massaEspecificaAnular, 'errorMassaEspecificaAnular');
                isValid &= validarEntrada(massaEspecificaColuna, 'errorMassaEspecificaColuna');
            }

            if (!isValid) {
                return;
            }

            // Calcular a altura das colunas de líquido
            const alturaColuna = profundidadePoco - nivelColuna;
            const alturaAnular = profundidadePoco - nivelAnular;

            // Calcular a pressão hidrostática
            const gravidade = 9.806; // m/s²
            const pressaoHidColuna = massaEspecificaColuna * gravidade * alturaColuna / 10000 + pressaoColuna;
            const pressaoHidAnular = massaEspecificaAnular * gravidade * alturaAnular / 10000 + pressaoAnular;

            let resultado = '';
            let cor = '';

            if (pressaoHidColuna > pressaoHidAnular) {
                if (pressaoHidColuna / pressaoHidAnular > 1.1) {
                    resultado = 'Pressão hidrostática da coluna maior do que a do anular, operação segura.';
                    cor = 'green';
                } else {
                    resultado = 'Pressão hidrostática da coluna ligeiramente maior do que a do anular. Consultar engenharia para saber se deve seguir a operação sem completar a coluna dado que o valor, apesar de positivo, está próximo da margem de erro.';
                    cor = 'orange';
                }
            } else {
                // Calcular o volume a ser injetado (X)
                const pressaoHidAnularDesejada = pressaoHidAnular * 1.1;
                const volumeInjetado = ((pressaoHidAnularDesejada - pressaoColuna) * 10000) / (massaEspecificaColuna * gravidade);

                resultado = `Pressão hidrostática do anular maior do que da coluna, operação insegura. Necessário injetar ${volumeInjetado.toFixed(2)} bbl com a UCAQ antes de prosseguir com a operação. Consultar engenharia antes de prosseguir.`;
                cor = 'red';
            }

            document.getElementById('resultado').innerText = resultado;
            document.getElementById('resultado').style.color = cor;
        }
    </script>
</body>
</html>
