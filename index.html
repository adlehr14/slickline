<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLICKLINE | Equalização de Níveis de Líquido</title>
    <link rel="icon" href="icone.png" type="image/png"> <!-- Favicon -->
    <style>
        @font-face {
            font-family: 'Graphie';
            src: url('Graphie-Regular.otf2') format('otf2'), 
                 url('Graphie-Regular.otf') format('otf');
            font-weight: normal;
        }
        @font-face {
            font-family: 'Graphie';
            src: url('Graphie-Bold.otf2') format('otf2'), 
                 url('Graphie-Bold.otf') format('otf');
            font-weight: bold;
        }

        body {
            font-family: 'Graphie', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
        }
        .calculator {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            text-align: center;
        }
        .calculator h1 {
            color: #193cb9;
            font-weight: bold;
            font-size: 26px;
            margin-bottom: 20px;
        }
        .calculator label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .calculator input, .calculator select {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 20px);
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .calculator button {
            padding: 12px 0;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            background-color: #193cb9;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .calculator button:hover {
            background-color: #142a8b;
        }
        .calculator .hidden {
            display: none;
        }
        .calculator .logo {
            width: 220px; /* Aumentado para 150px */
            margin-bottom: 20px;
        }
        .calculator .error {
            color: red;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 10px;
            text-align: left;
        }
        .calculator #resultado {
            font-weight: bold;
            margin-top: 20px;
        }
        .footer {
            font-size: 10px; /* Fonte menor */
            color: rgba(0, 0, 0, 0.6); /* Opacidade de 60% */
            text-align: center;
            margin-top: 10px;
        }
        .verde {
            color: green;
        }
        .laranja {
            color: orange;
        }
        .vermelho {
            color: red;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <img src="logo.png" alt="Origem Logo" class="logo">
        <h1>SLICKLINE | Equalização de Níveis de Líquido</h1>
        <label for="profundidade">Profundidade vertical (TVD) do poço (m):</label>
        <input type="number" id="profundidade" inputmode="decimal">
        <span class="error" id="errorProfundidade"></span>

        <label for="nivel_coluna">Nível na Coluna (m):</label>
        <input type="number" id="nivel_coluna" inputmode="decimal">
        <span class="error" id="errorNivelColuna"></span>
        
        <label for="nivel_anular">Nível no Anular (m):</label>
        <input type="number" id="nivel_anular" inputmode="decimal">
        <span class="error" id="errorNivelAnular"></span>

        <label for="diametro_coluna">Diâmetro da Coluna (polegadas):</label>
        <select id="diametro_coluna">
            <option value="2.375">2 3/8"</option>
            <option value="2.875">2 7/8"</option>
            <option value="3">3"</option>
        </select>

        <label for="pi_igual">O PI indica que as pressões de anular e coluna são iguais?</label>
        <select id="pi_igual" onchange="mostrarPressao()">
            <option value="sim">Sim</option>
            <option value="não">Não</option>
        </select>
        
        <div id="pressao" class="hidden">
            <label for="pressao_anular">Pressão do Anular (kgf/cm²):</label>
            <input type="number" id="pressao_anular" inputmode="decimal">
            <span class="error" id="errorPressaoAnular"></span>
            
            <label for="pressao_coluna">Pressão da Coluna (kgf/cm²):</label>
            <input type="number" id="pressao_coluna" inputmode="decimal">
            <span class="error" id="errorPressaoColuna"></span>
        </div>
        
        <label for="massaConhecida">A massa específica dos fluidos é conhecida?</label>
        <select id="massaConhecida" onchange="mostrarMassas()">
            <option value="nao">Não</option>
            <option value="sim">Sim</option>
        </select>
        
        <div id="massas" class="hidden">
            <label for="massa_anular">Massa específica do fluido no Anular (kg/m³):</label>
            <input type="number" id="massa_anular" inputmode="decimal">
            <span class="error" id="errorMassaAnular"></span>
            
            <label for="massa_coluna">Massa específica do fluido na Coluna (kg/m³):</label>
            <input type="number" id="massa_coluna" inputmode="decimal">
            <span class="error" id="errorMassaColuna"></span>
        </div>
        
        <button onclick="calcular()">Calcular</button>
        <p id="resultado"></p>
        <p id="memorial"></p>
    </div>
    <div class="footer">
        Todos os direitos reservados © 2024 Anália Ramila e Adlehr Gabriele | Origem Energia S.A.
    </div>
    <script>
        function mostrarPressao() {
            const pressaoDiv = document.getElementById('pressao');
            const piIgual = document.getElementById('pi_igual').value;
            if (piIgual === 'não') {
                pressaoDiv.classList.remove('hidden');
            } else {
                pressaoDiv.classList.add('hidden');
            }
        }

        function mostrarMassas() {
            const massasDiv = document.getElementById('massas');
            const massaConhecida = document.getElementById('massaConhecida').value;
            if (massaConhecida === 'sim') {
                massasDiv.classList.remove('hidden');
            } else {
                massasDiv.classList.add('hidden');
            }
        }

        function validarEntrada(valor, erroId) {
            if (isNaN(valor) || valor < 0) {
                document.getElementById(erroId).innerText = 'Por favor, insira um valor válido e não negativo.';
                return false;
            }
            document.getElementById(erroId).innerText = '';
            return true;
        }

        function calcular() {
            const profundidade = parseFloat(document.getElementById('profundidade').value);
            const nivelColuna = parseFloat(document.getElementById('nivel_coluna').value);
            const nivelAnular = parseFloat(document.getElementById('nivel_anular').value);
            const massaConhecida = document.getElementById('massaConhecida').value;
            const piIgual = document.getElementById('pi_igual').value;

            let massaAnular, massaColuna, pressaoAnular, pressaoColuna;

            // Validando entradas principais
            if (!validarEntrada(profundidade, 'errorProfundidade') ||
                !validarEntrada(nivelColuna, 'errorNivelColuna') ||
                !validarEntrada(nivelAnular, 'errorNivelAnular')) {
                return;
            }

            if (piIgual === 'não') {
                pressaoAnular = parseFloat(document.getElementById('pressao_anular').value);
                pressaoColuna = parseFloat(document.getElementById('pressao_coluna').value);

                // Validando entradas de pressão
                if (!validarEntrada(pressaoAnular, 'errorPressaoAnular') ||
                    !validarEntrada(pressaoColuna, 'errorPressaoColuna')) {
                    return;
                }
            }

            if (massaConhecida === 'sim') {
                massaAnular = parseFloat(document.getElementById('massa_anular').value);
                massaColuna = parseFloat(document.getElementById('massa_coluna').value);

                // Validando entradas de massa específica
                if (!validarEntrada(massaAnular, 'errorMassaAnular') ||
                    !validarEntrada(massaColuna, 'errorMassaColuna')) {
                    return;
                }
            } else {
                massaAnular = 900; // kg/m³ valor padrão
                massaColuna = 1000; // kg/m³ valor padrão
            }

            const g = 9.81; // Aceleração devido à gravidade em m/s²

            // Cálculo das pressões hidrostáticas
            const pha = (piIgual === 'não') ? pressaoAnular : massaAnular * g * nivelAnular / 100000; // Convertendo para bar
            const phc = (piIgual === 'não') ? pressaoColuna : massaColuna * g * nivelColuna / 100000; // Convertendo para bar

            // Cálculo da profundidade equivalente
            const profundidadeEquivalente = (phc * 100000) / (massaAnular * g); // Convertendo para metros

            // Diâmetros da coluna em polegadas para metros
            const diametros = {
                '2.375': 0.060325,
                '2.875': 0.073025,
                '3': 0.0762
            };
            const diametroColuna = parseFloat(diametros[document.getElementById('diametro_coluna').value]);

            if (phc > 1.1 * pha) {
                document.getElementById('resultado').innerText = 'Operação segura.';
                document.getElementById('resultado').className = 'verde';
            } else if (Math.abs(phc - pha) <= 0.1 * pha) {
                document.getElementById('resultado').innerText = 'Operação segura, mas consulte a engenharia.';
                document.getElementById('resultado').className = 'laranja';
            } else {
                // Cálculo da altura da coluna necessária para atingir 1,1*pha
                const alturaNecessaria = (1.1 * pha * 100000) / (massaColuna * g);

                // Soma da altura necessária e profundidade da coluna
                const alturaTotal = alturaNecessaria + profundidadeEquivalente;

                if (alturaTotal <= profundidade) {
                    const alturaAdicional = alturaNecessaria - nivelColuna;
                    const volumeLiqNecessario = alturaAdicional * Math.PI * Math.pow(diametroColuna / 2, 2); // volume em m³
                    const volumeLiqNecessarioBBL = volumeLiqNecessario * 6.28981; // Convertendo m³ para barris

                    document.getElementById('resultado').innerText = 'A pressão hidrostática da coluna é menor que 1.1 vezes a do anular. Para equalizar, injete ' + volumeLiqNecessarioBBL.toFixed(2) + ' barris de líquido na coluna.';
                    document.getElementById('resultado').className = 'vermelho';
                } else {
                    // Calcular o volume máximo que a coluna pode suportar até a profundidade TVD
                    const alturaMaximaInjetar = profundidade - nivelColuna;
                    const volumeMaximoInjetar = alturaMaximaInjetar * Math.PI * Math.pow(diametroColuna / 2, 2); // volume em m³
                    const volumeMaximoInjetarBBL = volumeMaximoInjetar * 6.28981; // Convertendo m³ para barris

                    // Calcular a pressão a ser despressurizada no anular
                    const hRestante = alturaTotal - profundidade;
                    const pressaoASerDespressurizada = (massaColuna * g * hRestante) / 100000; // Convertendo para bar
                    const pressaoASerDespressurizadaKgfCm2 = pressaoASerDespressurizada * 1.01972; // Convertendo bar para kgf/cm²

                    document.getElementById('resultado').innerText = 'A pressão hidrostática da coluna é menor que 1.1 vezes a do anular. ' +
                        'Para equalizar, injete ' + volumeMaximoInjetarBBL.toFixed(2) + ' barris de líquido na coluna e despressurize o anular em ' +
                        pressaoASerDespressurizadaKgfCm2.toFixed(2) + ' kgf/cm² (de ' + pressaoAnular.toFixed(2) + ' para ' +
                        (pressaoAnular - pressaoASerDespressurizadaKgfCm2).toFixed(2) + ' kgf/cm²).';
                    document.getElementById('resultado').className = 'vermelho';
                }
            }
        }
    </script>
</body>
</html>
