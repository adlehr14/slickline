<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLICKLINE | Equalização de Níveis de Líquido</title>
    <link rel="icon" href="icone.png" type="image/png"> <!-- Favicon -->
    <style>
        @font-face {
            font-family: 'Graphie';
            src: url('Graphie-Regular.otf2') format('otf2'), 
                 url('Graphie-Regular.otf') format('otf');
            font-weight: normal;
        }
        @font-face {
            font-family: 'Graphie';
            src: url('Graphie-Bold.otf2') format('otf2'), 
                 url('Graphie-Bold.otf') format('otf');
            font-weight: bold;
        }

        body {
            font-family: 'Graphie', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
        }
        .calculator {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            text-align: center;
        }
        .calculator h1 {
            color: #193cb9;
            font-weight: bold;
            font-size: 26px;
            margin-bottom: 20px;
        }
        .calculator label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .calculator input, .calculator select {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 20px);
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .calculator button {
            padding: 12px 0;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            background-color: #193cb9;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .calculator button:hover {
            background-color: #142a8b;
        }
        .calculator .hidden {
            display: none;
        }
        .calculator .logo {
            width: 220px;
            margin-bottom: 20px;
        }
        .calculator .error {
            color: red;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 10px;
            text-align: left;
        }
        .calculator #resultado {
            font-weight: bold;
            margin-top: 20px;
        }
        .footer {
            font-size: 10px;
            color: rgba(0, 0, 0, 0.6);
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <img src="logo.png" alt="Origem Logo" class="logo">
        <h1>SLICKLINE | Equalização de Níveis de Líquido</h1>
        <label for="profundidadePoco">Profundidade do Poço (m):</label>
        <input type="number" id="profundidadePoco" inputmode="decimal">
        <span class="error" id="errorProfundidadePoco"></span>

        <label for="diametroColuna">Diâmetro da Coluna (polegadas):</label>
        <select id="diametroColuna">
            <option value="2.375">2 3/8"</option>
            <option value="2.875">2 7/8"</option>
            <option value="3">3"</option>
        </select>

        <label for="nivelColuna">Nível na Coluna (m):</label>
        <input type="number" id="nivelColuna" inputmode="decimal">
        <span class="error" id="errorNivelColuna"></span>
        
        <label for="nivelAnular">Nível no Anular (m):</label>
        <input type="number" id="nivelAnular" inputmode="decimal">
        <span class="error" id="errorNivelAnular"></span>
        
        <label for="pressaoAnular">Pressão no Anular (kgf/cm²):</label>
        <input type="number" id="pressaoAnular" inputmode="decimal">
        <span class="error" id="errorPressaoAnular"></span>
        
        <label for="pressaoColuna">Pressão na Coluna (kgf/cm²):</label>
        <input type="number" id="pressaoColuna" inputmode="decimal">
        <span class="error" id="errorPressaoColuna"></span>
        
        <label for="massasConhecidas">As massas específicas dos fluidos são conhecidas?</label>
        <select id="massasConhecidas" onchange="mostrarMassas()">
            <option value="nao">Não</option>
            <option value="sim">Sim</option>
        </select>
        
        <div id="massas" class="hidden">
            <label for="massaAnular">Massa específica do fluido no Anular (kg/m³):</label>
            <input type="number" id="massaAnular" inputmode="decimal">
            <span class="error" id="errorMassaAnular"></span>
            
            <label for="massaColuna">Massa específica do fluido na Coluna (kg/m³):</label>
            <input type="number" id="massaColuna" inputmode="decimal">
            <span class="error" id="errorMassaColuna"></span>
        </div>
        
        <button onclick="calcular()">Calcular</button>
        <p id="resultado"></p>
    </div>
    <div class="footer">
        Todos os direitos reservados © 2024 Anália Ramila e Adlehr Gabriele | Origem Energia S.A.
    </div>
    <script>
        const GRAVIDADE = 9.806;

        function mostrarMassas() {
            const massasDiv = document.getElementById('massas');
            const massasConhecidas = document.getElementById('massasConhecidas').value;
            if (massasConhecidas === 'sim') {
                massasDiv.classList.remove('hidden');
            } else {
                massasDiv.classList.add('hidden');
            }
        }

        function validarEntrada(valor, erroId) {
            if (isNaN(valor) || valor < 0) {
                document.getElementById(erroId).innerText = 'Por favor, insira um valor válido e não negativo.';
                return false;
            }
            document.getElementById(erroId).innerText = '';
            return true;
        }

        function calcular() {
            const profundidadePoco = parseFloat(document.getElementById('profundidadePoco').value);
            const nivelColuna = parseFloat(document.getElementById('nivelColuna').value);
            const nivelAnular = parseFloat(document.getElementById('nivelAnular').value);
            const pressaoAnular = parseFloat(document.getElementById('pressaoAnular').value);
            const pressaoColuna = parseFloat(document.getElementById('pressaoColuna').value);
            const massasConhecidas = document.getElementById('massasConhecidas').value;
            const diametroColuna = parseFloat(document.getElementById('diametroColuna').value);
            
            let massaAnular = 1006.54; // massa padrão em kg/m³
            let massaColuna = 900; // massa padrão em kg/m³

            let isValid = true;
            isValid &= validarEntrada(profundidadePoco, 'errorProfundidadePoco');
            isValid &= validarEntrada(nivelColuna, 'errorNivelColuna');
            isValid &= validarEntrada(nivelAnular, 'errorNivelAnular');
            isValid &= validarEntrada(pressaoAnular, 'errorPressaoAnular');
            isValid &= validarEntrada(pressaoColuna, 'errorPressaoColuna');

            if (massasConhecidas === 'sim') {
                massaAnular = parseFloat(document.getElementById('massaAnular').value);
                massaColuna = parseFloat(document.getElementById('massaColuna').value);
                isValid &= validarEntrada(massaAnular, 'errorMassaAnular');
                isValid &= validarEntrada(massaColuna, 'errorMassaColuna');
            }

            if (!isValid) {
                return;
            }

            const hAnular = profundidadePoco - nivelAnular;
            const hColuna = profundidadePoco - nivelColuna;
            const phaCalculada = (massaAnular * GRAVIDADE * hAnular) / 98066.5; // convertendo para kgf/cm²
            const phcCalculada = (massaColuna * GRAVIDADE * hColuna) / 98066.5; // convertendo para kgf/cm²
            const phcSegura = 1.1 * phaCalculada;

            if (phcCalculada > phcSegura) {
                document.getElementById('resultado').innerText = `Pressão hidrostática da coluna é maior que 1,1 vezes a do anular, a operação é segura. Pode prosseguir.`;
                document.getElementById('resultado').style.color = "green";
            } else if (phcCalculada > 0.9 * phaCalculada && phcCalculada < phcSegura) {
                document.getElementById('resultado').innerText = `Pressão hidrostática da coluna está dentro de 10% da do anular, operação segura, mas consulte a engenharia antes de prosseguir.`;
                document.getElementById('resultado').style.color = "orange";
            } else {
                const alturaColunaNecessaria = (phcSegura * 98066.5) / (massaAnular * GRAVIDADE);
                const alturaParaInjetar = alturaColunaNecessaria - hColuna;

                // Convertendo alturaParaInjetar de metros para centímetros
                const alturaParaInjetarCm = alturaParaInjetar * 100;
                
                // Calculando o volume necessário
                const raioColuna = (diametroColuna * 2.54) / 2; // Convertendo polegadas para centímetros
                const volumeParaInjetarCm3 = Math.PI * Math.pow(raioColuna, 2) * alturaParaInjetarCm;
                
                // Convertendo volume de cm³ para bbl (1 barril = 158987 cm³)
                const volumeParaInjetarBbl = volumeParaInjetarCm3 / 158987;

                document.getElementById('resultado').innerText = `Pressão hidrostática do anular maior do que da coluna, operação insegura. Necessário injetar ${volumeParaInjetarBbl.toFixed(2)} bbl com a UCAQ antes de prosseguir com a operação. Consultar engenharia antes de prosseguir.`;
                document.getElementById('resultado').style.color = "red";
            }
        }
    </script>
</body>
</html>
